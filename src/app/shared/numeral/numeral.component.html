<div [formGroup]="form">
  <!-- <mat-form-field appearance="outline" class="w-100"> -->
  <mat-form-field [appearance]="inputType" class="w-100">
    <mat-label>{{ label }}</mat-label>
    <input
      matInput
      currencyMask
      [options]="{ prefix: '', thousands: '', decimal: '.' }"
      [placeholder]="placeHolder"
      [formControlName]="controlName"
    />
  </mat-form-field>
</div>
